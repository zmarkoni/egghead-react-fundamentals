<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<style>

</style>
<div id="root"></div>
<script type="text/babel">
    //Lecture 14 - Make Basic Forms with React

    const rootElement = document.getElementById('root');

    class NameForm extends React.Component {
        handleSubmit = (event) => {
            event.preventDefault();
            console.log({target: event.target});
            console.log(event.target[0].value); // JS
            console.log(event.target.elements.username.value); // JS using name of input
            console.log(this.inputNode.value); // pure React using ref, no need for event
        };

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Name:
                        <input
                            type="text"
                            name="username"
                            ref={node => {this.inputNode = node}}
                        />
                    </label>
                    <button type="submit">Submit</button>
                </form>
            )
        }
    }

    ReactDOM.render(
        <NameForm/>,
        rootElement
    )

</script>
</body>
</html>
