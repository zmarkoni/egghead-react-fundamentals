<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<style>

</style>
<div id="root"></div>
<script type="text/babel">
    //Lecture 15 - Make Dynamic Forms with React

    const rootElement = document.getElementById('root');

    class NameForm extends React.Component {
        state = {
            error: this.props.getErrorMessage('')
        }
        handleSubmit = event => {
            event.preventDefault();
            const value = event.target.elements.username.value;
            const error = this.props.getErrorMessage(value);

            if (error) {
                alert(`error: ${error}`);
            } else {
                alert(`success: ${value}`);
            }
        };

        handleChange = event => {
            const {value} = event.target;
            this.setState({
                error: this.props.getErrorMessage(value)
            });
        };

        // Not needed we can do it in state initialization
        // componentDidMount() {
        //     this.setState({
        //         error: this.props.getErrorMessage('')
        //     });
        // }

        render() {
            const {error} = this.state;
            return (
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Name:
                        <input type="text" onChange={this.handleChange} name="username"/>
                    </label>
                    {error ? <div style={{color:'red'}}>{error}</div> : null}
                    <button type="submit" disabled={Boolean(error)}>Submit</button>
                </form>
            )
        }
    }

    ReactDOM.render(
        <NameForm
            getErrorMessage={value => {
                if (value.length < 3) {
                    return `Value must be at least 3 characters, but is only 2`
                }
                if (!value.includes('s')) {
                    return `Value does not include "s" but if should!`
                }
                return null
            }}
        />,
        rootElement
    )

</script>
</body>
</html>
